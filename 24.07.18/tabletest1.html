<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border : 1px solid #000000;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>유채방</td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
            
        </tr>
        <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
            
        </tr>
        <tr>
            <td>쳔혜향방</td>
            <td>-</td>
            <td>2인실</td>
            
        </tr>
        <tr>
            <td colspan="4">바깥채 전체를 렌트합니다.</td>
        </tr>
    </table>
</body>
</html>
