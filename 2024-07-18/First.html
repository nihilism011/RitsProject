<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록(리스트) ul 태그</h1>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록(리스트) ol 태그</h1>
    <ol type="i">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

</body>
</html>
