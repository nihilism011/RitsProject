<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  li {
    display: inline-block;
    text-align: center;
    line-height: 50px;
  }

  a {
    font-size: 20px;
    display: inline-block;
    color: inherit;
    text-decoration: none;
    width: 100px;
    height: 50px;
    background-color: gainsboro;
  }

  a:hover {
    color: white;
    background-color: black;
  }

  a:active {
    color: black;
    background-color: red;
  }
</style>

<body>
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
  </ul>
</body>

</html>
