<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      img {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <label>
        <input type="radio" name="key" />
        <span>고래</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="key" />
        <span>매화</span>
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="key" />
        <span>코이</span>
      </label>
    </div>
    <button id="btn">Image</button>
    <hr />
    <img src="Image/바밀로-고래.jpg" alt="고래" />
    <img src="Image/바밀로-매화.jpg" alt="매화" />
    <img src="Image/바밀로-코이.jpg" alt="코이" />
  </body>
</html>
<script>
  $("#btn").on("click", () => {
    console.log($("img").attr("alt"));
    var name = $("input:checked").next().html();
    $(`img[alt=${name}]`).css("display", "block");
    $(`img[alt!=${name}]`).css("display", "none");
  });
</script>
