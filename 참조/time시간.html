<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time"></div>
  </body>
</html>
<script>
  var time = new Date();
  var obj = document.querySelector("#time");
  obj.innerHTML = time.toLocaleString();
  console.log(time.getFullYear()); //년도
  console.log(time.getMonth() + 1); //월    0~11 값이기 때문에 +1을 해줘야 함.
  console.log(time.getDay()); //요일  1~7 값. 월1화2수3목4금5토6일7
  console.log(time.getDate()); //날짜
  setInterval(() => {
    //함수,ms 밀리세컨드 > 주기로 계속 실행
    var time1 = new Date();
    var timeObj = document.querySelector("#time");
    timeObj.innerHTML = time1.toLocaleString();
  }, 1000);
  setTimeout(() => {
    alert("5초 지났다!");
  }, 5000);
</script>
