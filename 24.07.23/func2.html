<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="#" onclick="colorChange()" id="txt" class="big">색 바꾸기</a><br />
    <a href="#" onclick="colorChange2()" id="txt2" class="big">색? 바꾸기</a>
  </body>
</html>
<script>
  function colorChange2() {
    var aTag = document.querySelector("#txt2");
    if (aTag.style.color == "blue") {
      aTag.style.color = "red";
    } else {
      aTag.style.color = "blue";
    }
  }
  function colorChange() {
    var aTag = document.getElementById("txt");
    if (aTag.style.color == "blue") {
      aTag.style.color = "red";
    } else {
      aTag.style.color = "blue";
    }
  }
</script>
