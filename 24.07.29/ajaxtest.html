<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" placeholder="학번 입력" v-model="keyword" />
      <button @click="fnGetList">검색</button>
      <table>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>학과</th>
          <th>학년</th>
          <th>성별</th>
        </tr>
        <tr v-for="item in student" :key="item.id">
          <td>{{item.STU_NO}}</td>
          <td>{{item.STU_NAME}}</td>
          <td>{{item.STU_DEPT}}</td>
          <td>{{item.STU_GRADE}}</td>
          <td>{{ item.STU_GENDER === 'M' ? '남자' : '여자' }}</td>
        </tr>
      </table>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            student: [],
            keyword: "",
          };
        },
        methods: {
          fnGetList() {
            var self = this;
            $.ajax({
              url: "http://localhost:3000/list?keyword=" + self.keyword,
              dataType: "json",
              type: "GET",
              data: {},
              success: (data) => {
                this.student = data;
                console.log(data);
              },
            });
          },
          mounted() {
            this.fnGetList();
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
