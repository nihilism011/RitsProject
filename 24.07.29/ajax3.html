<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid;
        text-align: center;
        border-collapse: collapse;
      }

      tr,
      td,
      th {
        padding: 5px 20px;
      }
      td input {
        width: 70px;
      }
      .txt {
        color: blue;
      }
      .txt2 {
        color: rgb(255, 0, 0);
        font-weight: bold;
      }
      .bold {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input placeholder="검색어" v-model="keyword" @keyup.enter="fnGetList" />
      <select v-model="sutGrade" @change="fnGetList">
        <option value="">::전체::</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
      </select>
      <button @click="fnGetList">검색</button>
      <hr />
      <table>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>학과</th>
          <th>학년</th>
          <th>성별</th>
          <th></th>
        </tr>
        <tr v-for="item in list">
          <template v-if="item.STU_NO == updateStuNo">
            <td>{{item.STU_NO}}</td>
            <td><input v-model="item.STU_NAME" /></td>
            <td><input v-model="item.STU_DEPT" /></td>
            <td><input v-model="item.STU_GRADE" /></td>
            <td><input v-model="item.STU_GENDER" /></td>
            <td>
              <button
                @click="fnUpdateDb(item.STU_NO,item.STU_NAME,item.STU_DEPT,item.STU_GRADE,item.STU_GENDER)"
              >
                저장
              </button>
            </td>
          </template>
          <template v-else>
            <td>{{item.STU_NO}}</td>
            <td>{{item.STU_NAME}}</td>
            <td>{{item.STU_DEPT}}</td>
            <td>{{item.STU_GRADE}}</td>
            <td>
              <span v-if="item.STU_GENDER == 'M'">남자</span>
              <span v-else>여자</span>
            </td>
            <td><button @click="fnUpdate(item.STU_NO)">수정</button></td>
          </template>
          <td>
            <button @click="fnRemove(item.STU_NO, item.STU_NAME)">삭제</button>
          </td>
        </tr>
      </table>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            list: [],
            keyword: "",
            updateStuNo: "",
            sutGrade: "",
          };
        },
        methods: {
          fnGetList() {
            var self = this;
            $.ajax({
              url: `http://localhost:3000/list?keyword=${self.keyword}&grade=${self.sutGrade}`,
              dataType: "json",
              type: "GET",
              data: {},
              success: function (data) {
                self.list = data;
                console.log(data);
              },
            });
          },
          fnUpdate(stuNo) {
            console.log(stuNo);
            this.updateStuNo = stuNo;
          },
          fnRemove(stuNo, stuName) {
            var self = this;
            if (!confirm("정말 삭제하시겠습니까?!??!??")) {
              return;
            }
            $.ajax({
              url: `http://localhost:3000/delete?stuNo=${stuNo}`,
              dataType: "json",
              type: "GET",
              data: {},
              success: function (data) {
                alert(data[0].message);
                self.fnGetList();
              },
            });
          },
          fnUpdateDb(stuNo, name, dept, grade, gender) {
            var self = this;
            if (!confirm("수정하시겠습니까?!??!??!")) {
              return;
            }
            $.ajax({
              url: `http://localhost:3000/update?stuNo=${stuNo}&name=${name}&dept=${dept}&grade=${grade}&gender=${gender}`,
              dataType: "json",
              type: "GET",
              data: {},
              success: function (data) {
                alert(data[0].message);
                self.fnGetList();
                self.updateStuNo = "";
              },
            });
          },
        },
        mounted() {
          // 처음 화면이 실행될때 호출할 부분
          this.fnGetList();
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
