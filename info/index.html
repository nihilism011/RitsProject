<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="contents" id="loginfo">
        <h2>Sing up</h2>
        <div class="user-info">
          <input id="userId" type="text" required="" />
          <label>아이디</label>
        </div>
        <div class="user-info">
          <input id="userPw" type="text" required="" />
          <label>비밀번호</label>
        </div>
        <div class="user-info">
          <input id="userPwc" type="text" required="" />
          <label>비밀번호 확인</label>
        </div>
        <div class="user-info">
          <input id="userName" type="text" required="" />
          <label>이름</label>
        </div>
        <div class="user-info">
          <input id="userEmail" type="text" required="" />
          <label>이메일</label>
        </div>
        <div class="user-info">
          <input id="userTel" type="text" required="" />
          <label>연락처</label>
        </div>

        <div style="text-align: center">
          <p class="button">제출</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
